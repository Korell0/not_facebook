<!DOCTYPE html>
<html lang="hu" ng-app="TNFApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totaly Not Facebook</title>

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/aos.css">
    <link rel="stylesheet" href="./assets/css/TNF.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg border border-danger">
            <div class="collapse navbar-collapse">
                <ul class="ps-5 navbar-nav me-auto mb-2 mb-lg-0 text-center">
                    <li class="me-5 nav-item btn btn-primary border border-danger" ng-if="loggedUser">
                        <a class="nav-link" href="#!/felhasznalok">Felhasználok</a>
                    </li>
                    <li class="me-5 ms-5 nav-item btn btn-primary border border-danger" ng-if="loggedUser">
                        <a class="nav-link" href="#!/hirfolyam">Hírfolyam</a>
                    </li>
                    <li class="me-5 nav-item btn btn-primary border border-danger" ng-if="loggedUser">
                        <a class="nav-link" href="#!/profil">Profil</a>
                    </li>

    
                </ul>
                
                <a class="me-3 nav-link btn btn-primary border border-danger" href="#!/login" ng-if="!loggedUser">Belépés</a>
                <a class="me-3 nav-link btn btn-secondary border border-danger" href="#!/registration" ng-if="!loggedUser">Regisztráció</a>   
                
                <form class="d-flex" role="search" ng-controller="userCtrl" ng-if="loggedUser">
                    <input type="text" class="form-control me-1" id="floatingInput" ng-model="loggedUser.name" disabled>
                    <button class="btn btn-primary me-1 border border-danger" ng-click="logout()">Kilépés</button>   

                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="container bg-light" ng-view>

        </div>
    </main>
</body>


<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/angular.min.js"></script>
<script src="./assets/js/angular-route.min.js"></script>
<script src="./assets/js/aos.js"></script>
<script src="./assets/js/sha1.js"></script>
<script src="./assets/js/moment.min.js"></script>
<script src="./assets/js/TNF.js"></script>
<script src="./assets/js/dbFactory.js"></script>

<script src="./assets/controllers/felhasznalokCtrl.js"></script>
<script src="./assets/controllers/fooldalCtrl.js"></script>
<script src="./assets/controllers/hirfolyamCtrl.js"></script>
<script src="./assets/controllers/profilCtrl.js"></script>
<script src="./assets/controllers/userCtrl.js"></script>
<script src="./assets/controllers/statisztikaCtrl.js"></script>
</html>
