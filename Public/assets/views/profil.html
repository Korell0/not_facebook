<h3 class="text-center">Profil Adatok</h3>

<hr>

<h4 class="text-center">Profil kép</h4>
<input type="text" class="form-control me-1" id="floatingInput" ng-model="loggedUser.filename" disabled>
<hr>

<h4 class="text-center">Új Profil kép</h4>
<input type="file" class="form-control me-1" id="floatingInput" ng-model="Profilfile.file">
<hr>

<div class="text-center p-3">
    <button class="text-center btn btn-secondary border border-primary" ng-click="uploadFile()">Feltöltés</button>
</div>

<h4 class="text-center">Név</h4>
<input type="text" class="form-control me-1" id="floatingInput" ng-model="loggedUser.name" disabled>
<hr>

<h4 class="text-center">Új név</h4>
<input type="text" class="form-control me-1" id="floatingInput" ng-model="newprofile.name">
<hr>

<h4 class="text-center">Email</h4>
<input type="email" class="form-control me-1" id="floatingInput" ng-model="loggedUser.email" disabled>
<hr>

<h4 class="text-center">Új Email</h4>
<input type="email" class="form-control me-1" id="floatingInput" ng-model="newprofile.email">
<hr>

<h4 class="text-center">Új jelszó</h4>
<input type="password" class="form-control me-1" id="floatingInput" ng-model="newprofile.pass1">
<hr>

<h4 class="text-center">Új jelszó megerősítése</h4>
<input type="password" class="form-control me-1" id="floatingInput" ng-model="newprofile.pass2">
<hr>

<h4 class="text-center">Telefonszám</h4>
<input type="number" class="form-control me-1" id="floatingInput" ng-model="loggedUser.phone" disabled>
<hr>

<h4 class="text-center">Új Telefonszám</h4>
<input type="number" class="form-control me-1" id="floatingInput" ng-model="newprofile.phone">
<hr>

<h4 class="text-center">Lakcím(Irányítószám, Város, Utca, házszám) </h4>
<input type="text" class="form-control me-1" id="floatingInput" ng-model="loggedUser.address" disabled>
<hr>

<h4 class="text-center">Lakcím(Irányítószám, Város, Utca, házszám)</h4>
<input type="text" class="form-control me-1" id="floatingInput" ng-model="newprofile.address">
<hr>

<div class="text-center p-3">
    <button class="text-center btn btn-secondary border border-primary" ng-click="updateprofile()">Profil modósítása</button>
    <button class="text-center btn btn-danger border border-warning">Profil törlése</button>
</div>
